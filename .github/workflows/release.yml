name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build all platforms
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.VERSION }}"
          bun build --compile --minify --define "VERSION=\"$VERSION\"" --target=bun-darwin-arm64 src/cli/index.tsx --outfile dist/tb-darwin-arm64
          bun build --compile --minify --define "VERSION=\"$VERSION\"" --target=bun-darwin-x64 src/cli/index.tsx --outfile dist/tb-darwin-x64
          bun build --compile --minify --define "VERSION=\"$VERSION\"" --target=bun-linux-x64 src/cli/index.tsx --outfile dist/tb-linux-x64
          bun build --compile --minify --define "VERSION=\"$VERSION\"" --target=bun-linux-arm64 src/cli/index.tsx --outfile dist/tb-linux-arm64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/tb-darwin-arm64
            dist/tb-darwin-x64
            dist/tb-linux-x64
            dist/tb-linux-arm64
          generate_release_notes: true
